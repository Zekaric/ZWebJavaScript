function SetImage(index)
{
 SetImageAbs((index + start) % max);
}

function SetImageAbs(index)
{
 var content = 
  '<img src="' + imageList[index] + '" border=1/>' + 
  '<p>'        + imageList[index] + '</p>'

 document.getElementById("content").innerHTML = content;

 start = index;
 
 UpdateTable();
}

function SetGallery()
{
 var index;
 var content = "";
 
 content = content +
  '<table cellpadding=0 cellspacing=1><tr>\n';
 for (index = 0; index < max; index++)
 {
  content = content +
   '<td>' +
   '<img ' +
   'id=table' + index + ' ' +
   'src="' + imageList[index] + '" ' +
   'onclick="SetImageAbs(' + index + ')" ' +
   'width=50 height=50 border=1/>' +
   '</td>';
  if (index % galleryRowCount == galleryRowCount - 1)
  {
   content = content +
    '\n</tr><tr>\n';
  }
 }
 content = content +
  '\n</tr></table>';

 document.getElementById("content").innerHTML = content;
}

function ShiftTable(count)
{
 if (count < 0)
 {
  start = (start + max + count) % max;
 }
 else
 {
  start = (start + count)       % max;
 }
 
 UpdateTable();
}

function UpdateTable()
{
 var index;
 
 idIndex = 0;
 for (index = start; index < start + tableSize; index++)
 {
  id = 'table' + idIndex;
  idIndex++;
  
  document.getElementById(id).src = imageList[index % max];
 }
}

function WriteTableImage(index)
{
 document.write(
  '<td>' +
  '<img ' +
  'id=table' + index + ' ' +
  'src="' + imageList[index] + '" ' +
  'onclick="SetImage(' + index + ')" ' +
  'width=50 height=50 border=1/>' +
  '</td>\n');
}
</script>   

  <center>

    <tr>
     <td>
      <input type=button onclick="SetGallery()" value="...">&nbsp;&nbsp;&nbsp;
     </td>
     <td>
      <input type=button onclick="ShiftTable(-tableSize)" value="<<">
     </td>
     <td>
      <input type=button onclick="ShiftTable(-1)" value="<">
     </td>
<script>
for (index = 0; index < tableSize; index++)
{
 WriteTableImage(index);
}
</script>
     <td>
      <input type=button onclick="ShiftTable(1)" value=">">
     </td>
     <td>
      <input type=button onclick="ShiftTable(tableSize)" value=">>">
     </td>
    </tr>
   </table>

   <div id=content></div>
   
<script>
SetImage(0);
</script>
